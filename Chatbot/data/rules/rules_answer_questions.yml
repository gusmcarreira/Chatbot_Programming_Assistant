version: "3.1"

rules:

- rule: Answer question anytime the user asks one
  condition:
    - active_loop: null
  steps:
  - intent: ask_question
  - action: action_answer_questions
  - action: utter_did_that_help

- rule: Give example anytime the user asks for one
  condition:
    - active_loop: null
  steps:
  - intent: ask_example
  - action: action_answer_questions
  - action: utter_did_that_help

- rule: Student was not clarified
  condition:
    - active_loop: null
  steps:
  - action: action_answer_questions
  - action: utter_did_that_help
  - intent: deny
  - action: utter_ask_for_help

- rule: Student was clarified
  condition:
    - active_loop: null
  steps:
  - action: action_answer_questions
  - action: utter_did_that_help
  - intent: affirm
  - action: utter_anything_else
  - action: action_eg_reset_slot_start

- rule: Student wants further help
  condition:
    - active_loop: null
  steps:
  - action: utter_ask_for_help
  - intent: affirm
  - action: utter_wants_help