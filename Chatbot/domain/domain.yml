version: "3.1"

session_config:
  session_expiration_time: 10
  carry_over_slots_to_new_session: false

# ======================================================================================================================
# =====================================================  RESPONSES =====================================================
# ======================================================================================================================
responses:
  utter_greet:
  - text: "Olá 👋! Em que posso ajudar?"
  - text: "Olá 👋! Em que posso ser útil?"

  utter_did_that_help:
  - text: "A resposta foi esclarecedora?"
  - text: "A resposta ajudou?"

  utter_goodbye:
  - text: "Adeus 👋 qualquer coisa sabe onde me encontrar!"
  - text: "Até já 👋 qualquer coisa sabe onde me encontrar!"
  - text: "Até logo 👋 qualquer coisa sabe onde me encontrar!"

  utter_iamabot:
  - text: "Na verdade sou um Chatbot 🤖!"
  - text: "Nenhum humano aqui! Apenas um simpático chatbot 🤖!"

  utter_anything_else:
    - text: "Algo mais em que possa ser útil?"
    - text: "Posso ajudá-lo em algo mais?"

  utter_please_rephrase:
  - text: "Desculpe, estou com dificuldade em entender o que quer 🤕. Prometo adicionar ao meu vocabulário, mas por enquanto peço que escreva de forma diferente 😔"

  utter_congratulate:
  - text: "Boa, continue assim!"
  - text: "Isso mesmo 😎!"

  utter_refresh_memory:
  - text: "Talvez as seguintes opções lhe refresquem a memória:"

  utter_present_answer:
  - text: "Pode pergunta! 😁"

  # utter_ask_<form_name>_<slot_name>
  utter_ask_form_eg_start_slot_eg_start:
    - text: "Parece estar com alguns problemas no seu código. Proponho um pequeno diálogo, o que diz? (sim/não)"

  utter_ask_form_eh_start_slot_eh_start:
    - text: "Parece estar há algum tempo preso neste exercício, proponho um diálogo que talvez o ajude a perceber melhor o que ele envolve, o que diz? (sim/não)"

  utter_are_you_sure:
  - text: "Tem a certeza?"

  utter_ask_for_help:
  - text: "Desculpe, vou tentar melhorar para a próxima conseguir ajudar 😔. Gostaria de mandar mensagem ao professor com a sua dúvida?"

  utter_wants_help:
  - text: "Acima do editor de programação tem um botão chamado 'Pedir ajuda' clique nele e é só escrever a sua dúvida!"

  utter_ask:
  - text: "Força farei o meu melhor para conseguir ajudar!"
  - text: "Chute! Farei o meu melhor para conseguir ajudar!"

  utter_check_ask_help:
  - text: "VERIFICAR PODE PEDIR AJUDA"

  utter_can_not_ask_for_help:
  - text: "Hmm, tente pensar mais um pouco, se vir que continua com dificuldades depois me chama!"

  utter_can_ask_for_help:
  - text: "Certo! Lembre-se que pode sempre voltar a pedir ajuda 'me ajuda no exercício?'"